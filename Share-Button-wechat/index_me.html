<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮效果</title>
    <link rel="stylesheet" href="style_me.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <!-- 主要盒子 -->
    <div class="mainBox">
        <!-- 复选框按钮,是为了辅助实现label标签的 -->
        <input type="checkbox" id="check">
        <!-- label,点击文字就可选择复选框 -->
        <label for="check">分享</label>
        <!-- 图标 -->
        <div class="icon">
            <ul>
                <li><a href="#"><i class="fa-brands fa-bilibili"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-steam"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-weixin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-qq"></i></i></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
